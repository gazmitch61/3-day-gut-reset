<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Your Gut</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f7e9;
      color: #354a3b;
      text-align: center;
      padding: 80px 20px;
    }

    h1 {
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.25em;
      margin-bottom: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="email"] {
      padding: 15px;
      font-size: 1em;
      width: 300px;
      max-width: 90%;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1em;
      background-color: #88a57f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #77996e;
    }

    .note {
      font-size: 0.9em;
      margin-top: 20px;
      color: #555;
    }

    .thank-you {
      display: none;
      margin-top: 30px;
      font-size: 1.1em;
      color: #2f4f2f;
    }
  </style>
</head>
<body>
  <h1>Reset Your Gut in Just 3 Days</h1>
  <p>A gentle, science-backed plan for people with colitis, IBS, and gut sensitivity.</p>

  <form id="gut-form" action="https://usebasin.com/f/c8323cce9220" method="POST">
    <input type="email" name="email" placeholder="Your email address" required />
    <button type="submit">Send Me the Plan</button>
  </form>

  <div class="thank-you" id="thank-you-message">
    ðŸŽ‰ Thanks! The 3-Day Gut Reset is on its way to your inbox.
  </div>

  <div class="note">No spam. Unsubscribe anytime.</div>

  <script>
    const form = document.getElementById('gut-form');
    const thankYou = document.getElementById('thank-you-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      });

      if (response.ok) {
        form.style.display = 'none';
        thankYou.style.display = 'block';
      } else {
        alert('Oops! Something went wrong. Please try again.');
      }
    });
  </script>
</body>
</html>
