<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gut Guide - Reset Your Gut in 3 Days</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .hero-section {
            background: linear-gradient(135deg, #f2f4e5 0%, #e8f0dc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            position: relative;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(132, 161, 125, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(58, 77, 63, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .hero-title {
            color: #3a4d3f;
            font-size: clamp(2rem, 4vw, 2.8rem);
            font-weight: 700;
            margin-bottom: 25px;
            line-height: 1.2;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }

        .hero-subtitle {
            color: #4e5e50;
            font-size: 1.2em;
            margin-bottom: 40px;
            line-height: 1.5;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.2s forwards;
        }

        .email-form {
            max-width: 400px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.4s forwards;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .email-input {
            width: 100%;
            padding: 16px 20px;
            font-size: 1rem;
            border: 2px solid #e0e8d8;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            outline: none;
        }

        .email-input:focus {
            border-color: #84a17d;
            box-shadow: 0 0 0 3px rgba(132, 161, 125, 0.1);
            transform: translateY(-2px);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #84a17d 0%, #6b8863 100%);
            color: white;
            padding: 16px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(132, 161, 125, 0.3);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .disclaimer {
            font-size: 0.85em;
            color: #888;
            margin-top: 25px;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.6s forwards;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(132, 161, 125, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .circle-1 {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 60px;
            height: 60px;
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }

        .circle-3 {
            width: 100px;
            height: 100px;
            bottom: 15%;
            left: 5%;
            animation-delay: 4s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @media (max-width: 768px) {
            .hero-section {
                padding: 40px 15px;
            }
            
            .hero-title {
                font-size: 2rem;
                margin-bottom: 20px;
            }
            
            .hero-subtitle {
                font-size: 1.1em;
                margin-bottom: 30px;
            }
            
            .email-input, .submit-btn {
                padding: 14px 18px;
            }
        }

        /* Success state animation */
        .form-success {
            animation: success-pulse 0.6s ease;
        }

        @keyframes success-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="floating-elements">
            <div class="floating-circle circle-1"></div>
            <div class="floating-circle circle-2"></div>
            <div class="floating-circle circle-3"></div>
        </div>
        
        <div class="container">
            <h1 class="hero-title">Reset Your Gut in Just 3 Days</h1>
            <p class="hero-subtitle">
                A gentle, science-backed plan for people with colitis, IBS, and gut sensitivity.
            </p>
            
            <form class="email-form" id="emailForm" action="https://formspree.io/f/xjkrkrnv" method="POST">
                <div class="form-group">
                    <input 
                        type="email" 
                        class="email-input" 
                        placeholder="Your email address" 
                        required 
                        id="emailInput"
                        name="email"
                    >
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">
                    Send Me the Plan
                </button>
            </form>
            
            <p class="disclaimer">No spam. Unsubscribe anytime.</p>
        </div>
    </section>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = this;
            const submitBtn = document.getElementById('submitBtn');
            const emailInput = document.getElementById('emailInput');
            const formData = new FormData(form);
            
            // Add success animation
            form.classList.add('form-success');
            
            // Change button text temporarily
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Sending...';
            submitBtn.style.background = 'linear-gradient(135deg, #6b8863 0%, #5a7354 100%)';
            
            // Submit to Formspree
            fetch('https://formspree.io/f/xjkrkrnv', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    submitBtn.textContent = 'Sent! Check your email';
                    submitBtn.style.background = 'linear-gradient(135deg, #4caf50 0%, #45a049 100%)';
                    emailInput.value = '';
                    
                    setTimeout(() => {
                        submitBtn.textContent = originalText;
                        submitBtn.style.background = 'linear-gradient(135deg, #84a17d 0%, #6b8863 100%)';
                        form.classList.remove('form-success');
                    }, 3000);
                } else {
                    throw new Error('Form submission failed');
                }
            }).catch(error => {
                submitBtn.textContent = 'Try again';
                submitBtn.style.background = 'linear-gradient(135deg, #e74c3c 0%, #c0392b 100%)';
                
                setTimeout(() => {
                    submitBtn.textContent = originalText;
                    submitBtn.style.background = 'linear-gradient(135deg, #84a17d 0%, #6b8863 100%)';
                    form.classList.remove('form-success');
                }, 2000);
            });
        });

        // Add subtle parallax effect on scroll
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const circles = document.querySelectorAll('.floating-circle');
            
            circles.forEach((circle, index) => {
                const speed = 0.5 + (index * 0.1);
                circle.style.transform = `translateY(${scrolled * speed}px)`;
            });
        });
    </script>
</body>
</html>
